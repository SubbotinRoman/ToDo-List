<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <h2>
          To-do List
          <img src="/img/logo app.png" alt="logo app" />
        </h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Добавьте задачу..." />
          <button>Добавить</button>
        </div>
        <ul id="list-container">
          <li class="checked">Задача 1</li>
          <li>Задача 2</li>
          <li>Задача 3</li>
          <li>Задача 3</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
