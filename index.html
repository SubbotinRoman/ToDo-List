<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List приложение</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-todo-list">
        <h2>
          To-do List
          <img src="img/logo todo-list.png" alt="logo todo-list" />
        </h2>

        <div class="row">
          <input type="text" id="input-box" placeholder="Добавьте задачу..." />
          <button class="addTask-btn">Добавить</button>
        </div>

        <div class="list-container">
          <ul id="list">
            <li>
              <span class="task-title">Задача 1</span>
              <div class="task-item__buttons">
                <button class="button-unchecked">
                  <img src="img/unchecked.svg" alt="Unchecked" />
                </button>
                <button class="button-delete">
                  <img src="img/delete.svg" alt="Delete" />
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
